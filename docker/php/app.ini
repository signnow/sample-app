memory_limit = 256M
upload_max_filesize = 32M
post_max_size = 32M
max_execution_time = 60
max_input_time = 60
max_input_vars = 1000
date.timezone = "UTC"

display_errors = On
error_reporting = E_ALL

cgi.fix_pathinfo = 0
expose_php = Off
short_open_tag = Off

session.use_strict_mode = 1
session.cookie_httponly = 1
session.use_cookies = 1
session.use_only_cookies = 1

